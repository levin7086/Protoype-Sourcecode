<form [formGroup]="shippingForm" class="container">
  <mat-card>
    <mat-card-title>Shipping information</mat-card-title>
    <mat-error *ngIf="invalid">Please fill out all fields</mat-error>
    <mat-card-content>
      <form [formGroup]="shippingForm">
        <div fxLayout="row" fxLayoutGap="10">
          <mat-form-field class="i1" appearance="standard">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName"/>
          </mat-form-field>
          <mat-form-field class="i1" appearance="standard">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName"/>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="10">
          <mat-form-field class="i1" appearance="standard">
            <mat-label>Street</mat-label>
            <input matInput formControlName="street"/>
          </mat-form-field>
          <mat-form-field class="number" appearance="standard">
            <mat-label>House Nr</mat-label>
            <input matInput formControlName="houseNr"/>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="10">
          <mat-form-field class="number" appearance="standard">
            <mat-label>Postal code</mat-label>
            <input matInput formControlName="postalCode"/>
          </mat-form-field>
          <mat-form-field class="i1" appearance="standard">
            <mat-label>Place</mat-label>
            <input matInput formControlName="place"/>
          </mat-form-field>
        </div>
      </form>
      <mat-radio-group formControlName="delivery" fxLayout="row" fxLayoutGap="10" aria-label="Delivery Service">
        <mat-radio-button [checked]="true" value="1">Standard Delivery (+ EUR 3,00) </mat-radio-button>
        <mat-radio-button value="2">Next Day Delivery (+ EUR 8,00)</mat-radio-button>
      </mat-radio-group>

      <div class="button-row">
        <button mat-button>Cancel</button>
        <button mat-flat-button (click)="onNext()" color="primary">Proceed to Payment</button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
